    <h1>Our Transport Gallery</h1>
  <div class="gallery-container">
    <div class="gallery-item">
      <img src="Images\image 1.jpeg" alt="Car Loading" onclick="openLightbox(0)">
      <div class="caption">Safe Car Loading</div>
    </div>
    <div class="gallery-item">
      <img src="Images\image 2.jpeg" alt="Covered Carrier" onclick="openLightbox(1)">
      <div class="caption">Covered Car Carrier</div>
    </div>
    <div class="gallery-item">
      <img src="Images\image 3.jpeg" alt="Bike Transport" onclick="openLightbox(2)">
      <div class="caption">Bike Transport</div>
    </div>
    <div class="gallery-item">
      <img src="Images\image 4.jpeg" alt="Doorstep Pickup" onclick="openLightbox(3)">
      <div class="caption">Doorstep Pickup</div>
    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <span class="prev" onclick="changeSlide(-1)">&#10094;</span>
    <img id="lightbox-img" src="">
    <span class="next" onclick="changeSlide(1)">&#10095;</span>
  </div>


    <!-- Footer - Copied from main page -->
    <footer class="bg-gray-800 text-white py-8 mt-12">

    <script>
    const images = [
      "Images\image 1.jpeg",
      "Images\image 2.jpeg",
      "Images\image 3.jpeg",
      "Images\image 4.jpeg"
    ];
    let currentIndex = 0;

    function openLightbox(index) {
      currentIndex = index;
      document.getElementById("lightbox").style.display = "flex";
      document.getElementById("lightbox-img").src = images[currentIndex];
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }

    function changeSlide(direction) {
      currentIndex = (currentIndex + direction + images.length) % images.length;
      document.getElementById("lightbox-img").src = images[currentIndex];
    }

    const menuButton = document.getElementById('menu-button');
    const menuDropdown = document.getElementById('menu-dropdown');

    // Toggle mobile menu visibility
    menuButton.addEventListener('click', () => {
        menuDropdown.classList.toggle('open');
    });
